<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #Table{
            margin-top: 50px;
            margin-left: 25%;
        }
        #up{

        }
        #down{

        }
        #left{

        }
        #right{

        }
    </style>
</head>
<body>
    <table id="Table">
        <tbody></tbody>
    </table>

    <button id="up"><i class="fa-solid fa-arrow-right fa-rotate-270"></i></button>
    <button id="down"><i class="fa-solid fa-arrow-right fa-rotate-90"></i></button>
    <button id="left"><i class="fa-solid fa-arrow-right fa-rotate-180"></i></button>
    <button id="right"><i class="fa-solid fa-arrow-right"></i></button>

    <script>
        var x = parseInt(prompt("Enter Number from 1 to 10 "));
        var grid = document.getElementById("Table").getElementsByTagName('tbody')[0];
        grid.style.width = (x * 75) + "px";
        grid.style.height = (x * 75) + "px";
        grid.style.border = "1px solid black";
        
        var currentX = 0;
        var currentY = 0;
        highlightCell(currentX, currentY);
        
        function highlightCell(x, y) {
            var cells = grid.getElementsByTagName('td');
            for(var i = 0; i < cells.length; i++) {
                var cell = cells[i];
                var cellX = parseInt(cell.getAttribute('data-id1'));
                var cellY = parseInt(cell.getAttribute('data-id2'));
                
                if(cellX === x && cellY === y) {
                    cell.style.backgroundColor = "aqua";
                }
                else {
                    cell.style.backgroundColor = "transparent";
                }
            }
        }
        
        for(var i = 0; i < x; i++) {
            var row = document.createElement("tr");
            row.style.height = "75px";
            row.style.width = "75px";
            row.style.border = "1px solid black";
            
            for(var j = 0; j < x; j++) {
                var data = document.createElement("td");
                data.setAttribute('data-id1', i);
                data.setAttribute('data-id2', j);
                data.innerHTML = "&nbsp;";
                
                data.style.width = "75px";
                data.style.height = "75px";
                data.style.border = "1px solid black";
                
                row.appendChild(data);
            }
            grid.appendChild(row);
        }

        document.getElementById('up').addEventListener('click', function() {
            if(currentX > 0) {
                currentX--;
                highlightCell(currentX, currentY);
            }
            else {
                alert("Cannot move up.");
            }
        });

        document.getElementById('down').addEventListener('click', function() {
            if(currentX < x - 1) {
                currentX++;
                highlightCell(currentX, currentY);
            }
            else {
                alert("Cannot move down.");
            }
        });

        document.getElementById('left').addEventListener('click', function() {
            if(currentY > 0) {
                currentY--;
                highlightCell(currentX, currentY);
            }
            else {
                alert("Cannot move left.");
            }
        });

        document.getElementById('right').addEventListener('click', function() {
            if(currentY < x - 1) {
                currentY++;
                highlightCell(currentX, currentY);
            }
            else {
                alert("Cannot move right.");
            }
        });
    </script>
</body>
</html>
