<body>
<center><h1>From Tags</h1></center>
<form>
    <label for="Username">Username:</label><br>
    <input placeholder="Username" type="text"><br>
    <label for="Phonenumber">Phone Number: </label><br>
    <input placeholder="Number" type="number"><br>
    <label for="Email">E-Mail: </label><br>
    <input placeholder="Email" type="Email"><br>
    <label for="Password">Password: </label><br>
    <input placeholder="Password" type="password"><br>
    <label for="Gender">Gender: </label><br>
    <label for="Male">Male</label>
    <input type="radio"name="gender">
    <label for="Female">Female</label>
    <input type="radio"name="gender"><br> <!--Name for selecting one option only and it should be given to radio button only-->

    <input type="checkbox">
    <label>C</label>
    <input type="checkbox">
    <label>Python</label>
    <input type="checkbox">
    <label>FSD</label>
    <input type="checkbox">
    <label>JS</label><br>
    <label>Select File to Upload: </label><br>
    <input type="file"><br>
    <label>Enter DOB: </label><br>
    <input type="date"><br>
    <label>Enter College name:</label><br>
    <select> 
        <option value="">AEC</option>
        <option value="">ACET</option>
        <option value="">ACOE</option>
    </select><br>
    <label>Enter Your Colour</label><br>
    <input type="color"><br>
    <label>Specify the Range:</label><br>
    <input type="range"><br>
    <textarea>FeedBack:</textarea><br>
    <button type="reset">Reset</button>
    <input type="submit">
</form>
<form>
