<html>
    <head>
        <title>DIGITAL CLOCK</title>
        <style>
            body{
                display: flex;
                width: 100%;
                height: 100svh;
                align-items: center;
                justify-content: center;
                background-color:rgb(112, 79, 129) ;
                color: rgb(168, 212, 96);
                font-size: 35px;
            }
            .hours, .minutes, .seconds{
                border: 1px solid black;
                width: 40px;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div class="hours"></div>
        <p> : </p>
        <div class="minutes"></div>
        <p> : </p>
        <div class="seconds"></div>
        <script>
            function clock()
            {
                var x = new Date();
                document.getElementsByClassName("hours")[0].innerHTML = x.getHours();
                document.getElementsByClassName("minutes")[0].innerHTML = x.getMinutes();
                document.getElementsByClassName("seconds")[0].innerHTML = x.getSeconds();
            }
            setInterval(clock,1000);
           
        </script>
    </body>
</html>
